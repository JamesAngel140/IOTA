<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>IOTA</title>
    <!--Load library style sheets-->
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css"/>
</head>
<body>
<div id="welcomeDiv" class="welcome">
    <form id="form">
        <h3>Welcome to IOTA</h3>
        <hr>
        <h4 id="gameKey" style="margin-bottom:20px;"></h4>
        <div id="usersTable"></div>
        <div id="openingDiv" class="form-group">
            <div class="controls">
                <a id="newButton" class="btn btn-default button">NEW GAME</a>
                <a id="joinGameButton" class="btn btn-default button">JOIN GAME</a>
            </div>
        </div>
        <div id="newGameDiv" class="form-group" style="display:none">
            <div id="newGameForm" class="form-group" role="form">
                <div class="input-group">
                    <input id="newGameName" type="text" class="form-control input" name="name" value=""
                           placeholder="Enter your name">
                </div>
                <div class="controls">
                    <a id="createButton" class="btn btn-default button">CREATE GAME</a>
                    <a id="newBackButton" class="btn btn-default button">BACK</a>
                </div>
            </div>
        </div>
        <div id="startGameDiv" style="display:none" class="form-group">
            <div id="startGameForm" class="form-group" role="form">
                <div class="controls">
                    <a id="startButton" class="btn btn-default button">START GAME</a>
                    <a id="startBackButton" class="btn btn-default button">BACK</a>
                </div>
            </div>
        </div>
        <div id="joinDiv" style="display:none">
            <div id="joinForm" class="form-group">
                <div class="input-group">
                    <input id="joinKey" style="margin-bottom:20px;" type="text" class="form-control input"
                           name="name" value=""
                           placeholder="Enter access code">
                    <input id="joinName" type="text" class="form-control input" name="name" value=""
                           placeholder="Enter your name">
                </div>
                <div class="controls">
                    <a id="joinButton" class="btn btn-default button">JOIN</a>
                    <a id="joinBackButton" class="btn btn-default button">BACK</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<!--Load library scripts-->
<script src="jquery/dist/jquery.min.js"></script>
<script src="js/welcome.js"></script>
</html>
