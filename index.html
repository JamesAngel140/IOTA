<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>IOTA</title>
    <!--Load library style sheets-->
    <link rel="stylesheet" type="text/css" href="css/shapes.css"/>
    <link rel="stylesheet" type="text/css" href="css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<!--<div class="container">-->
<div>
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <form id="loginform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value=""
                               placeholder="register id">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <a id="btn-login" class="btn btn-success">Login </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="players" class="space"></div>
    <div id="hand" class="space"></div>
    <div id="buttons" class="space">
        <button id="undo" type="button" style="display:none" class="btn btn-success">Undo</button>
        <button id="reset" type="button" style="display:none" class="btn btn-warning">Reset</button>
        <button id="end" type="button" style="display:none" class="btn btn-primary">End Turn</button>
    </div>
    <div id="grid" class="space"></div>
</div>
</body>
<!--Load library scripts-->
<script src="jquery/dist/jquery.min.js"></script>
<script src="js/rules.js"></script>
<script src="js/tile.js"></script>
<script src="js/grid.js"></script>
<script src="js/application.js"></script>
</html>
