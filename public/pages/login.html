<div class="row">
    <div class="well col-sm-6">
        <h1>Login</h1>
        <form name="loginForm" novalidate class="form-horizontal" ng-submit="loginSubmit()">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label loginLabel">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control loginInput" id="username" placeholder="Username"
                           ng-model="username" ng-minlength="4" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Log in
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
