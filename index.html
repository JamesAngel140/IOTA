<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>IOTA</title>
    <!--Load library style sheets-->
    <link rel="stylesheet" type="text/css" href="css/shapes.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>
            <div style="padding-top:30px" class="panel-body">
                <form id="loginform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value=""
                               placeholder="username or email">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <a id="btn-login" class="btn btn-success">Login </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="users" style="display:none">
        <span class="label label-default" id="user0"></span>
        <span class="label label-primary" id="user1"></span>
        <span class="label label-success" id="user2"></span>
        <span class="label label-info" id="user3"></span>
    </div>
    <div>
        <ul id="tiles"></ul>
    </div>
    <div id="grid"></div>
</div>
</body>
<!--Load library scripts-->
<script src="jquery/dist/jquery.min.js"></script>
<script src="js/tile.js"></script>
<script src="js/grid.js"></script>
<script src="js/application.js"></script>
</html>
